<div class="popup-overlay">
  <div class="popup-container">
    <h2 class="title">Friend requests</h2>
    <p class="text">Who do you want to be your friends ?</p>

    <input
      type="text"
      [(ngModel)]="username"
      placeholder="Username"
      class="input-field"
    />

    <span class="error" *ngIf="error">This user does not exist or you have already sent a request to this username</span>

    <div class="button-group">
      <app-button type="red" text="Request" (click)="sendFriendRequest()" />
      <app-button type="border_red" text="Cancel" (click)="close()" />
    </div>
  </div>
</div>
