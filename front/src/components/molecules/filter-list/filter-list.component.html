<div class="content">
  <div class="title">
    <div class="text">
      <h1>{{title}}</h1>
      <h2>{{subtitle}}</h2>
    </div>
    <i class="fa-solid fa-chevron-down"></i>
  </div>
  <div class="elements">
    <div *ngFor="let item of elements; index as i" class="input" [style.width.em]="width">
      <input
        type="checkbox"
        name="scales"
        class="box"
        id="scales-{{i}}"
        [checked]="selectedItems.includes(item)"
        (change)="onCheckboxToggle(item, $event)"
      />
      <label for="scales-{{i}}" class="label">{{item}}</label>
    </div>
  </div>
</div>
