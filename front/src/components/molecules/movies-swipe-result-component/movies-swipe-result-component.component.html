<div class="content">
  <h1 class="title">Movies swipe</h1>
  <h2 class="subtitle">
    <i class="fa-solid fa-film"></i>
    <span>Match</span>
    <i class="fa-solid fa-film"></i>
  </h2>
  <app-movie-card
    [posterUrl]="result.poster!"
    [title]="result.title"
    [rating]="String(result.vote_average)"
    size="big" />
  <div class="buttons">
    <app-button type="border_red" text="Restart" (click)="restart()"/>
    <app-button type="red" text="Watch" />
  </div>
</div>
